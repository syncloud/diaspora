apps:
  postgresql:
    user: diaspora
    command: bin/service.postgresql.sh start
    stop-command: bin/service.postgresql.sh stop
    daemon: forking
    start-timeout: 600s
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [redis]
  redis:
    user: diaspora
    command: bin/service.redis.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    before: [sidekiq]
    
  sidekiq:
    user: diaspora
    command: bin/service.sidekiq.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    before: [unicorn]

  unicorn:
    user: diaspora
    pre-start-command: bin/service.unicorn.sh pre-start
    command: bin/service.unicorn.sh start
    post-start-command: bin/service.unicorn.sh post-start
    daemon: simple
    start-timeout: 600s
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [nginx]

  nginx:
    user: diaspora
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    pre-start-command: bin/service.nginx.sh pre-start
    stop-command: bin/service.nginx.sh stop
    reload-command: bin/service.nginx.sh reload

  psql:
    command: bin/psql.sh

  console:
    command: bin/console.sh

confinement: strict
description: Diaspora
grade: stable
name: diaspora
summary: Diaspora
